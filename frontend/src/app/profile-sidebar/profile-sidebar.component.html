<!-- Profile Image Block -->
<div class="profile-avatar-block" *ngIf="profile">
  <img class="profile-avatar" [src]="profile.avatarUrl" alt="Profile avatar" />
</div>

<!-- Identity + Bio Block -->
<div class="profile-identity-block" *ngIf="profile">
  <div class="name-block">
    <h1 class="profile-name">{{ profile.name }}</h1>
    <div class="profile-username">{{ profile.login }}</div>
  </div>
  <div class="profile-bio" *ngIf="profile.bio">{{ profile.bio }}</div>
</div>

<!-- Edit Profile Button (optional, can be hidden or shown based on auth) -->
<div class="profile-action-block">
  <button class="edit-profile-btn">Edit profile</button>
</div>

<!-- Social Proof (Followers/Following) -->
<div class="profile-social-proof" *ngIf="profile">
  <span class="icon">
    <svg text="muted" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-people">
      <path d="M2 5.5a3.5 3.5 0 1 1 5.898 2.549 5.508 5.508 0 0 1 3.034 4.084.75.75 0 1 1-1.482.235 4 4 0 0 0-7.9 0 .75.75 0 0 1-1.482-.236A5.507 5.507 0 0 1 3.102 8.05 3.493 3.493 0 0 1 2 5.5ZM11 4a3.001 3.001 0 0 1 2.22 5.018 5.01 5.01 0 0 1 2.56 3.012.749.749 0 0 1-.885.954.752.752 0 0 1-.549-.514 3.507 3.507 0 0 0-2.522-2.372.75.75 0 0 1-.574-.73v-.352a.75.75 0 0 1 .416-.672A1.5 1.5 0 0 0 11 5.5.75.75 0 0 1 11 4Zm-5.5-.5a2 2 0 1 0-.001 3.999A2 2 0 0 0 5.5 3.5Z"></path>
    </svg>
  </span>
  <span><strong>{{ profile.followers }}</strong> followers</span>
  <span>Â·</span>
  <span><strong>{{ profile.following }}</strong> following</span>
</div>

</ul>
<hr class="profile-section-separator" />

<!-- Organizations Section -->
<div class="profile-orgs" *ngIf="profile.organizations?.length">
  <div class="orgs-title">Organizations</div>
  <div class="orgs-icons">
    <img *ngFor="let org of profile.organizations" class="org-icon" [src]="org.avatarUrl" [alt]="org.login" />
  </div>
</div>
