    <!-- Top repositories section -->
    <div class="site-menu-toprepos">
      <div class="site-menu-toprepos-header">
        <h3 class="site-menu-subtitle">Top repositories</h3>
        <button 
          class="site-menu-searchbtn" 
          aria-label="Filter repositories"
          (click)="toggleFilter()">
          <svg aria-hidden="true" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z"></path>
          </svg>
        </button>
      </div>
      
      <input 
        *ngIf="showFilter"
        type="text" 
        class="site-menu-filter" 
        placeholder="Find a repository..."
        [(ngModel)]="filterText"
        (input)="applyFilter()"
        aria-label="Filter repositories">

      <ul class="site-menu-list">
        <li *ngFor="let repo of filteredRepositories">
          <a (click)="navigate(repo.url)" role="button" tabindex="0">
            <svg aria-hidden="true" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"></path>
            </svg>
            {{ repo.owner }}/{{ repo.name }}
          </a>
        </li>
      </ul>

      <a 
        *ngIf="filteredRepositories.length < repositories.length"
        class="site-menu-showmore" 
        (click)="showMore()"
        role="button"
        tabindex="0">
        Show more
      </a>
